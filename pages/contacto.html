              <a href="index.html">
                <img 
                  class="navbar--logotipo"
                  src="../img/LogoTieggaGauchaBlanco.png" 
                  alt="Logo Tierra Gaucha">

          </div>
          <button
            class="col-1 justify-content-end navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="col-10 justify-content-end collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">

              </li>
              <li class="nav-item">

    <main>
      <section class="form_wrap">

        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>INFORMACIÓN<br>DE CONTACTO</h2>
            </section>
            <section class="info_items">
                <p><span class="fa fa-envelope"></span> tierragaucha@gmail.com</p>
                <p><span class="fa fa-mobile"></span>(0381) 3458756 - 4239867</p>
            </section>
        </section>

        <form action="" class="form_contact">
            <h2>Contáctenos</h2>
            <div class="user_info">
                <label for="names">Nombre:</label>
                <input type="text" id="names">

                <label for="Apellido">Apellido:</label>
                <input type="text" id="phone">

                <label for="email">Correo electrónico:</label>
                <input type="text" id="email">

                <label for="mensaje">Dejanos tu mensaje:</label>
                <textarea id="mensaje"></textarea>
                <input type="button" value="Enviar" id="btnSend">
            </div>
        </form>
    </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
